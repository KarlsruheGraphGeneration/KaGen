name: clang-format Check

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:
jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check formatting
      uses: jidicula/clang-format-action@v4.4.0
      with:
        clang-format-version: '13'
        exclude-regex: 'extlib/'
